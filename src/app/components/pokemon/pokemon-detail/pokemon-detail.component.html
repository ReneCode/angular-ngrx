<div *ngIf="(loading$ | async) as loading; else: display">
  <div>loading ...</div>
</div>
<ng-template #display>
  <div *ngIf="(pokemon$ | async) as pokemon">
    <h2>{{ pokemon.name }}</h2>
    <div class="property">
      <div>Name</div>
      <div>{{ pokemon.name }}</div>
    </div>
    <div class="property">
      <div>Classification</div>
      <div>{{ pokemon.classification }}</div>
    </div>
    <div class="property">
      <div>Types</div>
      <div>{{ pokemon.types }}</div>
    </div>
    <div class="property">
      <div>Resistant</div>
      <div>{{ pokemon.resistant }}</div>
    </div>
  </div>
</ng-template>
